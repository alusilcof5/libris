<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Libris Biblioteca Virtual</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/about.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>

   <div id="header-placeholder"></div>

    <main>
       <div class="contacte-container">
        <div class="title">
            <h1>Contacto</h1>
            <p>Estamos aquí para ayudarte. Envíanos tu mensaje y te responderemos pronto.</p>
        </div>
        
        <form class="contact-form" id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <div class="button-group">
                <button type="submit" class="submit-btn">Enviar</button>
                <button type="button" class="cancel-btn" onclick="cancelForm()">Cancelar</button>
            </div>
        </form>
        
        <div class="form-response" id="formResponse"></div>
    </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/layout.js"></script>
</body>
</html>
